<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Beautiful Weather App</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="main-title text-center">üå¶Ô∏è WeatherNow</h1>

        <div class="input-group mb-5 w-75 search-container">
            <input id="cityInput" type="text" class="form-control search-input" placeholder="Enter city name..." onkeypress="handleKeyPress(event)">
            <div class="input-group-append">
                <button onclick="call()" class="btn search-btn" id="searchBtn">
                    <i class="bi bi-search"></i> Get Weather
                </button>
            </div>
        </div>

        <div class="card text-center" id="weatherCard" style="display: none;">
            <div class="card-body p-4">
                <div id="weather-icon" class="weather-icon">
                    <i class="bi bi-cloud cloud-icon"></i>
                </div>
                <h2 id="city-name" class="city-name"></h2>
                <h3 id="temperature" class="temperature"></h3>
                <p id="condition" class="condition"></p>
                
                <div class="weather-details" id="weatherDetails" style="display: none;">
                    <div class="detail-item">
                        <span class="detail-label">Feels like</span>
                        <span class="detail-value" id="feels-like">--¬∞C</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" style="display: none;">
            <div class="loading"></div>
            <p class="text-white mt-3">Fetching weather data...</p>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="home.js"></script>
</body>
</html>
